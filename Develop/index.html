<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <h2 class="time-block" id="date"></h2>
      <h2 class="row hour" id="timeBlock9">9</h2>
      <input type="text" id="task9">
      <button class="saveBtn" id="saveBtn9">Save</button>
      <h2 class="row hour" id="timeBlock10">10</h2>
      <input type="text">
      <button class="saveBtn">Save</button>
      <h2 class="row hour" id="timeBlock11">11</h2>
      <input type="text">
      <button class="saveBtn">Save</button>
      <h2 class="row hour" id="timeBlock12">12</h2>
      <input type="text">
      <button class="saveBtn">Save</button>
      <h2 class="row hour" id="timeBlock13">13</h2>
      <input type="text">
      <button class="saveBtn">Save</button>
      <h2 class="row hour" id="timeBlock14">14</h2>
      <input type="text">
      <button class="saveBtn">Save</button>
      <h2 class="row hour" id="timeBlock15">15</h2>
      <input type="text" >
      <button class="saveBtn">Save</button>
      <h2 class="row hour" id="timeBlock16">16</h2>
      <input type="text">
      <button class="saveBtn">Save</button>
      <h2 class="row hour" id="timeBlock17">17</h2>
      <input type="text">
      <button class="saveBtn">Save</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./script.js'></script>
  </body>
</html>
